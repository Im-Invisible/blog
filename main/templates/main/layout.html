{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/style.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
</head>
<body>
    <aside>
        <img class="logo_img" src="{% static 'main/img/logo_v4.png' %}" alt="Logo">
        <span class="logo">blog</span>
        <h3>Navigation</h3>
        <ul>
            <a href="{% url 'home' %}"><li><i class="fas fa-home"></i> Index</li></a>
            <a href="{% url 'news' %}"><li><i class="far fa-newspaper"></i> Articles</li></a>
            <a href="{% url 'about' %}"><li><i class="fas fa-atlas"></i> About</li></a>
            <a href=""><li><i class="far fa-address-card"></i> Contacts</li></a>
        </ul>
    </aside>
    <main>
        {% block content %}



        {% endblock %}
    </main>

    
</body>
</html>
